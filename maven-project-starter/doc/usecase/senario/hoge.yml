usecase:
  name: 問合せに回答する
  trigger: 自分の担当になっている未回答の問合せに気づいたら
  input: 問合せ回答コマンド
  output:
    - 問合せに回答したイベント
    - 回答内容不備例外
    - 問合せが存在しない例外
    - 回答数上限例外
  steps:
    - main: 回答内容を検証する
      alternatives:
        - 回答内容が妥当でなければ停止
    - main: 問合せを取得する。
      alternatives:
        - 問合せが存在しなければ停止
    - main: 問合せに対して回答を付加する。
      alternatives:
        - 1つの問合せに対する回答数の上限を超えていれば停止
    - 回答を保存する
