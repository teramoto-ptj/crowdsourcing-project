usecase:
  name: 合否判定する
  trigger: 業務依頼者が応募内容を比較し、一次選考者を絞り込みたいとき
  input: 合否判定コマンド
  output:
    - 合格判定したイベント
    - 不合格判定したイベント
    - 合否内容不備例外
    - 応募が存在しない例外
  steps:
    - main: 合否内容を検証する
      alternatives:
        - 合否内容が妥当でなければ停止
    - main: 応募を取得する
      alternatives:
        - 応募が存在しなければ停止
    - 合否内容を保存する
    - main: 合格の場合は合格判定したイベントを送出
      alternatives:
        - 不合格の場合は不合格判定したイベントを送出（不合格理由を含む）
